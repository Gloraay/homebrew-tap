name: "Update Snyk Homebrew formula with latest release"
on:
  - push
  - schedule:
      - cron: "0 * * * *"

jobs:
  brew:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Ruby 2.6
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6.x
      - name: Render latest template
        run: |
          ruby render.rb
